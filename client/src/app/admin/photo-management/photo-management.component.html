<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4 class="d-inline-block">{{ photo.username }}</h4>
    <img [src]="photo.url" class="img-thumbnail p-1 mb-2" alt="{{ photo.username }}">
    <div class="text-center d-flex flex-row w-100">
      <button class="btn btn-sm btn-success mr-1 flex-fill" (click)="approvePhoto(photo.id)">Approve</button>
      <button class="btn btn-sm btn-danger flex-fill" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
